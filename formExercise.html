<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>

<h1>Register</h1>

<form>
	<!-- first row for name -->
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required="true">
		
		<label for="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required="true">

	<!-- second row for gender -->
	<div>
		<label for="male">Male </label>
		<input name="gender" id="male" type="radio" value="male">

		<label for="female">Female </label>
		<input name="gender" id="female" type="radio" value="female">

		<label for="other">Other </label>
		<input name="gender" id="other" type="radio" value="other">
	</div>

	<!-- email and password -->
	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="your email" required="true">
		
		<label for="password">Password: </label>
		<input id="password" type="password" name="password" required="true" minlength="5" maxlength="10">
	</div>

	<!-- birthday -->
	<div>
		<label for="birthday">Birthday: </label>
		<select name="month">
			<option value="Month">Month</option>
			<option value="January">Jan</option>
			<option value="February">Feb</option>
			<option value="March">Mar</option>
			<option value="April">Apr</option>
			<option value="May">May</option>
			<option value="June">Jun</option>
			<option value="July">Jul</option>
			<option value="August">Aug</option>
			<option value="September">Sep</option>
			<option value="October">Oct</option>
			<option value="November">Nov</option>
			<option value="December">Dec</option>
		</select>
		<select name="day">
			<option value="Day">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
		<select name="year">
			<option value="Year">Year</option>
			<option value="1982">1982</option>
			<option value="1983">1983</option>
			<option value="1984">1984</option>
			<option value="1985">1985</option>
		</select>	
	</div>

	<!-- terms and conditions -->
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input id="agreed" name="agreed" type="checkbox">
	</div>

	<!-- submit -->
	<input type="submit">
</form>

</body>
</html>
